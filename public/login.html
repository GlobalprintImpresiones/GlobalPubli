<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PublicArte</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="admin/assets/css/style.css">

    <link rel="shortcut icon" href="admin/assets/images/logo-square.png" type="image/png">
    <link rel="icon" href="admin/assets/images/logo-square.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


</head>

<body>
    <div class="overlay-mask"></div>
    <div class="main-wrapper ">
        <div class="main-content container-fluid h-100 bg-primary">
            <div class="row h-100">
                <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 m-auto px-3 pt-5 pb-4 card shadow m-3">
                    <img src="admin/assets/images/dark.png" height="50" alt="Moss Logo" class="logo justify-content-center d-flex mx-auto mb-3">
                    <form class="p-3" method="post" id="form-login">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block my-4">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="admin/assets/js/vendor.bundle.js"></script>


    <script src="admin/assets/js/app.bundle.js"></script>

    <!--ALERTAS-->
    <script src="admin/assets/js/demo/alert.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.12.7/sweetalert2.all.min.js"></script>


    <!--CONSUMIR API-->
    <script src="admin/assets/js/login.js"></script>


</body>

</html>
